<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Blog N√¢ng C·∫•p</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }
    .container {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    input, textarea, button, .dark-toggle {
      margin: 6px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #2d89ef;
      color: white;
      cursor: pointer;
    }
    .post {
      background: white;
      padding: 10px;
      margin: 10px 0;
      border-left: 5px solid #2d89ef;
      border-radius: 8px;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #2d89ef;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      display: none;
      z-index: 100;
    }
    .dark {
      background: #1e1e1e;
      color: white;
    }
    .dark .post {
      background: #2b2b2b;
    }
    .scroll-top {
      position: fixed;
      bottom: 80px;
      right: 20px;
      padding: 10px;
      background: #2d89ef;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: none;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mini Blog N√¢ng C·∫•p</h2>

    <div id="auth">
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="M·∫≠t kh·∫©u">
      <button onclick="register()">ƒêƒÉng k√Ω</button>
      <button onclick="login()">ƒêƒÉng nh·∫≠p</button>
      <button class="dark-toggle" onclick="toggleDarkMode()">üåô/‚òÄÔ∏è Chuy·ªÉn ch·∫ø ƒë·ªô</button>
    </div>

    <div id="main" style="display:none;">
      <p id="welcome"></p>
      <button onclick="logout()">ƒêƒÉng xu·∫•t</button>

      <h3>Vi·∫øt b√†i m·ªõi</h3>
      <input id="title" placeholder="Ti√™u ƒë·ªÅ">
      <textarea id="content" rows="4" placeholder="N·ªôi dung..."></textarea>
      <input type="file" id="imageInput">
      <button onclick="post()">ƒêƒÉng b√†i</button>

      <input id="search" placeholder="T√¨m b√†i vi·∫øt..." oninput="filterPosts()">

      <h3>T·∫•t c·∫£ b√†i vi·∫øt</h3>
      <div id="posts"></div>
    </div>
  </div>

  <div class="toast" id="toast"></div>
  <button class="scroll-top" id="scrollTop" onclick="scrollToTop()">‚¨ÜÔ∏è</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCSnKjwZcYtxNP6MPbJhwHnYzpMcInUFIM",
      authDomain: "my-blog-d10de.firebaseapp.com",
      projectId: "my-blog-d10de",
      storageBucket: "my-blog-d10de.appspot.com",
      messagingSenderId: "1040033908209",
      appId: "1:1040033908209:web:6a93371ba83d784b9e3050",
      measurementId: "G-4HHYC89RRV"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const titleInput = document.getElementById("title");
    const contentInput = document.getElementById("content");
    const imageInput = document.getElementById("imageInput");
    const authDiv = document.getElementById("auth");
    const main = document.getElementById("main");
    const welcome = document.getElementById("welcome");
    const posts = document.getElementById("posts");
    const toast = document.getElementById("toast");
    const scrollTopBtn = document.getElementById("scrollTop");

    function showToast(msg) {
      toast.textContent = msg;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 3000);
    }

    function register() {
      auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value)
        .then(user => {
          user.user.sendEmailVerification();
          showToast("ƒêƒÉng k√Ω th√†nh c√¥ng. Vui l√≤ng x√°c th·ª±c email.");
        })
        .catch(err => showToast(err.message));
    }

    function login() {
      auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value)
        .then(() => showToast("ƒêƒÉng nh·∫≠p th√†nh c√¥ng"))
        .catch(err => showToast(err.message));
    }

    function logout() {
      auth.signOut();
    }

    function post() {
      const title = titleInput.value.trim();
      const content = contentInput.value.trim();
      const file = imageInput.files[0];
      if (!title || !content) return showToast("Kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng");

      const postObj = {
        title,
        content,
        author: auth.currentUser.email,
        created: firebase.firestore.FieldValue.serverTimestamp(),
      };

      if (file) {
        const ref = storage.ref("images/" + Date.now() + file.name);
        ref.put(file).then(snapshot => snapshot.ref.getDownloadURL())
          .then(url => {
            postObj.image = url;
            db.collection("posts").add(postObj);
          });
      } else {
        db.collection("posts").add(postObj);
      }

      titleInput.value = "";
      contentInput.value = "";
      imageInput.value = "";
    }

    function loadPosts() {
      db.collection("posts").orderBy("created", "desc").onSnapshot(snapshot => {
        posts.innerHTML = "";
        snapshot.forEach(doc => {
          const p = doc.data();
          const div = document.createElement("div");
          div.className = "post";
          let html = `<h4>${p.title}</h4><p>${p.content}</p>`;
          if (p.image) html += `<img src="${p.image}" style="max-width:100%; border-radius:8px;">`;
          html += `<small>by ${p.author} | ${p.created?.toDate().toLocaleString() || ""}</small>`;
          if (auth.currentUser?.email === p.author) {
            html += `<br><button onclick="deletePost('${doc.id}')">Xo√°</button>`;
          }
          div.innerHTML = html;
          posts.appendChild(div);
        });
      });
    }

    function deletePost(id) {
      db.collection("posts").doc(id).delete().then(() => showToast("ƒê√£ xo√° b√†i"));
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.onscroll = () => {
      scrollTopBtn.style.display = window.scrollY > 200 ? "block" : "none";
    };

    function filterPosts() {
      const keyword = document.getElementById("search").value.toLowerCase();
      const postDivs = posts.querySelectorAll(".post");
      postDivs.forEach(div => {
        div.style.display = div.textContent.toLowerCase().includes(keyword) ? "block" : "none";
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        authDiv.style.display = "none";
        main.style.display = "block";
        welcome.textContent = "Ch√†o, " + user.email;
        loadPosts();
      } else {
        authDiv.style.display = "block";
        main.style.display = "none";
      }
    });
  </script>
</body>
</html>
