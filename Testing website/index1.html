<!DOCTYPE html>
<html>
<head>
  <title>Mini Blog</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; background: #f8f8f8; }
    input, textarea, button { width: 100%; margin: 5px 0; padding: 10px; }
    .post { background: white; padding: 10px; margin: 10px 0; border-left: 5px solid #2d89ef; }
  </style>
</head>
<body>

<h2>Mini Blog</h2>

<div id="auth">
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="register()">ƒêƒÉng k√Ω</button>
  <button onclick="login()">ƒêƒÉng nh·∫≠p</button>
</div>

<div id="main" style="display:none;">
  <p id="welcome"></p>
  <button onclick="logout()">ƒêƒÉng xu·∫•t</button>

  <h3>Vi·∫øt b√†i m·ªõi</h3>
  <input id="title" placeholder="Ti√™u ƒë·ªÅ b√†i vi·∫øt" />
  <textarea id="content" rows="4" placeholder="N·ªôi dung..."></textarea>
  <button onclick="post()">ƒêƒÉng b√†i</button>

  <h3>T·∫•t c·∫£ b√†i vi·∫øt</h3>
  <div id="posts"></div>
</div>

<script>
  // üëâ D√°n config Firebase b·∫°n l·∫•y t·ª´ trang console ·ªü ƒë√¢y:
  const firebaseConfig = {
  apiKey: "AIzaSyCSnKjwZcYtxNP6MPbJhwHnYzpMcInUFIM",
  authDomain: "my-blog-d10de.firebaseapp.com",
  projectId: "my-blog-d10de",
  storageBucket: "my-blog-d10de.firebasestorage.app",
  messagingSenderId: "1040033908209",
  appId: "1:1040033908209:web:6a93371ba83d784b9e3050",
  measurementId: "G-4HHYC89RRV"
};

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  function register() {
    const email = emailInput.value;
    const password = passwordInput.value;
    auth.createUserWithEmailAndPassword(email, password)
      .then(() => alert("ƒêƒÉng k√Ω th√†nh c√¥ng"))
      .catch(err => alert(err.message));
  }

  function login() {
    const email = emailInput.value;
    const password = passwordInput.value;
    auth.signInWithEmailAndPassword(email, password)
      .then(() => alert("ƒêƒÉng nh·∫≠p th√†nh c√¥ng"))
      .catch(err => alert(err.message));
  }

  function logout() {
    auth.signOut();
  }

  function post() {
    const title = titleInput.value.trim();
    const content = contentInput.value.trim();
    if (!title || !content) return alert("Kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng");

    db.collection("posts").add({
      title,
      content,
      author: auth.currentUser.email,
      created: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      titleInput.value = "";
      contentInput.value = "";
    });
  }

  function loadPosts() {
    db.collection("posts").orderBy("created", "desc").onSnapshot(snapshot => {
      posts.innerHTML = "";
      snapshot.forEach(doc => {
        const p = doc.data();
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `<h4>${p.title}</h4><p>${p.content}</p><small>by ${p.author}</small>`;
        posts.appendChild(div);
      });
    });
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      authDiv.style.display = "none";
      main.style.display = "block";
      welcome.innerText = "Ch√†o, " + user.email;
      loadPosts();
    } else {
      authDiv.style.display = "block";
      main.style.display = "none";
    }
  });

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const titleInput = document.getElementById("title");
  const contentInput = document.getElementById("content");
  const authDiv = document.getElementById("auth");
  const main = document.getElementById("main");
  const welcome = document.getElementById("welcome");
  const posts = document.getElementById("posts");
</script>

</body>
</html>
