    <title>Khung Điện Thoại với Hiệu Ứng Vuốt</title>

</head>
<body>
    <div class="phone-frame">
        <div class="phone-screen">
            <div class="swipe-area" id="swipeArea"></div>
            <div class="content" id="content">

        </div>

        </div>
        <div class="power-button"></div>
    </div>
